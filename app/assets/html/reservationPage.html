<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,400;1,500;1,600;1,700;1,800;1,900&family=Vollkorn:ital,wght@1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reservationPage.css" />
    <link rel="icon" href="../images/air-balloon.png" />
    <title>Fly App</title>
  </head>
  <body>
    <div class="container">
      <div class="open-navbar-icon navbar-icon center">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="navbar-wrapper hidden">
        <nav class="navbar">
          <div class="nav-list">
            <a href="#" class="nav-link center" id="home-link">Home</a>
            <a href="#" class="nav-link center" id="reservation-link"
              >Reservation</a
            >
            <a href="#" class="nav-link center" id="login-link">Login</a>
            <a href="#" class="nav-link center" id="logout-link">Logout</a>
          </div>
        </nav>
      </div>

      <header class="header center">
        <img src="../images/bg-3.jpg" alt="" class="header-img" />
        <div class="logo">
          <h1>
            <span class="center">f</span>
            <span class="center">l</span>
            <span class="center">y</span>
            <span class="center">a</span>
            <span class="center">p</span>
            <span class="center">p</span>
          </h1>
        </div>
      </header>

      <div class="reservation-content">
        <h1 class="reservation-title">Reservations administration</h1>
        <div class="table-content">
          <table class="table-of-reservations">
            <thead class="table-head">
              <tr>
                <th class="table-head-field">ID</th>
                <th class="table-head-field">First Name</th>
                <th class="table-head-field">Last Name</th>
                <th class="table-head-field">Email</th>
                <th class="table-head-field">Phone</th>
                <th class="table-head-field">Destination</th>
                <th class="table-head-field">Price</th>
                <th class="table-head-field">Date From</th>
                <th class="table-head-field">Date To</th>
                <th class="table-head-field">Edit</th>
              </tr>
            </thead>
          </table>
          <button id="create-reservation-btn">Create Reservation</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="../js/componentsReservationPage/scriptReservationPage.js"
    ></script>
  </body>
</html>
